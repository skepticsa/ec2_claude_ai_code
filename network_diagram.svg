<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- AWS Cloud -->
  <rect x="50" y="50" width="1100" height="700" fill="#f8f8f8" stroke="#232f3e" stroke-width="3" rx="10"/>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#232f3e">AWS Cloud (us-east-1)</text>

  <!-- VPC -->
  <rect x="100" y="150" width="1000" height="550" fill="#ffffff" stroke="#ff9900" stroke-width="3" rx="10"/>
  <text x="130" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff9900">VPC: 10.3.0.0/16 (vpc-077ffa46d14760dd4)</text>

  <!-- Internet Gateway -->
  <rect x="550" y="50" width="100" height="60" fill="#ffffff" stroke="#ff9900" stroke-width="2" rx="5"/>
  <text x="565" y="85" font-family="Arial, sans-serif" font-size="16" fill="#232f3e">IGW</text>
  <line x1="600" y1="110" x2="600" y2="150" stroke="#ff9900" stroke-width="2"/>

  <!-- Availability Zone 1 -->
  <rect x="150" y="220" width="430" height="400" fill="#f0f0f0" stroke="#7aa116" stroke-width="2" rx="10" stroke-dasharray="5,5"/>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7aa116">Availability Zone: us-east-1a</text>

  <!-- Public Subnet 1 -->
  <rect x="180" y="280" width="370" height="150" fill="#e8f5ff" stroke="#0073bb" stroke-width="2" rx="5"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" fill="#0073bb">Public Subnet: 10.3.1.0/24</text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="12" fill="#0073bb">(subnet-02868deff9a43a562)</text>

  <!-- EC2 Instance -->
  <rect x="320" y="330" width="80" height="80" fill="#ff9900" stroke="#232f3e" stroke-width="2" rx="5"/>
  <text x="335" y="365" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">EC2</text>
  <text x="325" y="385" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">t3.micro</text>
  <text x="325" y="400" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">10.3.1.140</text>

  <!-- Security Group -->
  <rect x="290" y="320" width="140" height="100" fill="none" stroke="#ff0000" stroke-width="2" rx="5" stroke-dasharray="3,3"/>
  <text x="295" y="435" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">Security Group</text>
  <text x="295" y="450" font-family="Arial, sans-serif" font-size="10" fill="#ff0000">SSH: x.y.w.z/32</text>

  <!-- Private Subnet 1 -->
  <rect x="180" y="460" width="370" height="130" fill="#fff3e0" stroke="#ff9900" stroke-width="2" rx="5"/>
  <text x="200" y="490" font-family="Arial, sans-serif" font-size="16" fill="#ff9900">Private Subnet: 10.3.10.0/24</text>

  <!-- Availability Zone 2 -->
  <rect x="620" y="220" width="430" height="400" fill="#f0f0f0" stroke="#7aa116" stroke-width="2" rx="10" stroke-dasharray="5,5"/>
  <text x="640" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7aa116">Availability Zone: us-east-1b</text>

  <!-- Public Subnet 2 -->
  <rect x="650" y="280" width="370" height="150" fill="#e8f5ff" stroke="#0073bb" stroke-width="2" rx="5"/>
  <text x="670" y="310" font-family="Arial, sans-serif" font-size="16" fill="#0073bb">Public Subnet: 10.3.2.0/24</text>
  <text x="670" y="330" font-family="Arial, sans-serif" font-size="12" fill="#0073bb">(subnet-0aa4efb5d2e626dc3)</text>

  <!-- Private Subnet 2 -->
  <rect x="650" y="460" width="370" height="130" fill="#fff3e0" stroke="#ff9900" stroke-width="2" rx="5"/>
  <text x="670" y="490" font-family="Arial, sans-serif" font-size="16" fill="#ff9900">Private Subnet: 10.3.11.0/24</text>

  <!-- Route Table -->
  <rect x="500" y="650" width="200" height="40" fill="#ffffff" stroke="#7aa116" stroke-width="2" rx="5"/>
  <text x="520" y="675" font-family="Arial, sans-serif" font-size="14" fill="#7aa116">Public Route Table</text>

  <!-- Route arrows -->
  <path d="M 600 150 L 600 200 L 365 200 L 365 280" stroke="#0073bb" stroke-width="2" fill="none" marker-end="url(#arrowblue)"/>
  <path d="M 600 200 L 835 200 L 835 280" stroke="#0073bb" stroke-width="2" fill="none" marker-end="url(#arrowblue)"/>

  <!-- Legend -->
  <rect x="50" y="750" width="200" height="30" fill="#e8f5ff" stroke="#0073bb" stroke-width="2" rx="5"/>
  <text x="60" y="770" font-family="Arial, sans-serif" font-size="14" fill="#0073bb">Public Subnet</text>

  <rect x="270" y="750" width="200" height="30" fill="#fff3e0" stroke="#ff9900" stroke-width="2" rx="5"/>
  <text x="280" y="770" font-family="Arial, sans-serif" font-size="14" fill="#ff9900">Private Subnet</text>

  <rect x="490" y="750" width="200" height="30" fill="#ff9900" stroke="#232f3e" stroke-width="2" rx="5"/>
  <text x="500" y="770" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">EC2 Instance</text>

  <!-- Additional components -->
  <rect x="950" y="100" width="120" height="50" fill="#ffffff" stroke="#7aa116" stroke-width="2" rx="5"/>
  <text x="965" y="130" font-family="Arial, sans-serif" font-size="14" fill="#7aa116">VPC Flow Logs</text>

  <rect x="950" y="170" width="120" height="50" fill="#ffffff" stroke="#7aa116" stroke-width="2" rx="5"/>
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="14" fill="#7aa116">CloudWatch</text>

  <rect x="950" y="240" width="120" height="50" fill="#ffffff" stroke="#ff9900" stroke-width="2" rx="5"/>
  <text x="965" y="265" font-family="Arial, sans-serif" font-size="14" fill="#ff9900">S3 Flow Logs</text>
  <text x="970" y="280" font-family="Arial, sans-serif" font-size="10" fill="#ff9900">Bucket</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0073bb"/>
    </marker>
  </defs>
</svg>